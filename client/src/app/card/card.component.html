<div class="card" *ngFor="let card of cards">
  <div class="top">
    <button class="Edit">Edit</button>
    <button class="delete" (click)="onDelete(card._id)">delete</button>
  </div>
  <div class="botom">
    <span class="text">Name : {{ card.name }}</span>
    <span class="text">Ram : {{ card.ram }}gb</span>
    <span class="text">Memmory : {{ card.memmory }}gb</span>
    <span class="text">price : {{ card.price }}</span>
  </div>
</div>
